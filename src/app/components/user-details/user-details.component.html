<app-header></app-header>

<div>
  <h2>{{user.firstName}} {{user.lastName}}</h2>

  <div class="dropdown">
    <button class="dropbtn">Choose group</button>
    <div class="dropdown-content">
      <a class="dropdown-item" *ngFor="let gr of groups" (click)="chosenGroup(gr)">Group {{gr.groupName}}</a>
    </div>
  </div>

</div>

<app-footer></app-footer>
